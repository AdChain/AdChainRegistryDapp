    // Redirect https
    var url = window.location.href.replace(/http:\/\/publisher\.adchain\.com/gi, 'https://publisher.adchain.com');
    if (url !== window.location.href) {
      window.location.href = url;
    };
  </script>

  <script>
    // If page takes too long, warn user and refresh.
    (function () {
      setTimeout(() => {
        try {
          let stillLoading = document.getElementById("LoadingPage")
          if (stillLoading) {
            let r = confirm("Please Make sure your MetaMask Extension is loaded properly and refresh page.")
            if (r) {
              window.location.reload()
            }
          }
        } catch (error) {
          console.log(error)
        }
      }, 35000)
    }())
  </script>
